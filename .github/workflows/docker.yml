name: docker
on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Dockerfile
        id: d
        run: |
          if [ -f Dockerfile ] || [ -f docker/Dockerfile ]; then echo "has=1" >> $GITHUB_OUTPUT; else echo "has=0" >> $GITHUB_OUTPUT; fi

      - name: Skip
        if: steps.d.outputs.has == '0'
        run: echo "No Dockerfile; skipping."

      - name: Set up Buildx
        if: steps.d.outputs.has == '1'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.d.outputs.has == '1' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR)
        if: steps.d.outputs.has == '1' && github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}

      - name: Build + Push (main)
        if: steps.d.outputs.has == '1' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
