name: ci
on:
  pull_request: { branches: ["main"] }
  push: { branches: ["main"] }

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect stack
        id: detect
        run: |
          if [ -f package.json ]; then echo "node=1" >> $GITHUB_OUTPUT; else echo "node=0" >> $GITHUB_OUTPUT; fi
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then echo "py=1" >> $GITHUB_OUTPUT; else echo "py=0" >> $GITHUB_OUTPUT; fi

      - name: Setup Node
        if: steps.detect.outputs.node == '1'
        uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Install Node
        if: steps.detect.outputs.node == '1'
        run: |
          if [ -f pnpm-lock.yaml ]; then corepack enable && pnpm i --frozen-lockfile
          elif [ -f yarn.lock ]; then corepack enable && yarn install --frozen-lockfile
          else npm ci
          fi

      - name: Test Node
        if: steps.detect.outputs.node == '1'
        run: |
          if npm run | grep -q " test"; then npm test; else echo "No test script"; fi

      - name: Setup Python
        if: steps.detect.outputs.py == '1'
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install Python
        if: steps.detect.outputs.py == '1'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: Test Python
        if: steps.detect.outputs.py == '1'
        run: |
          if [ -d tests ]; then python -m pytest -q || python -m unittest; else echo "No tests directory"; fi
